server {
    # Listen on HTTP port 8080
    listen 8080;

    # The server name (your baseURL domain)
    server_name docsite.aurora.ssc-dev-aurorasdlc.c.ent.cloud-nuage.canada.ca;

    # Root directory for the Hugo-generated static site
    root /usr/share/nginx/html;

    # Default index file
    index index.html;

    # Location block for serving files
    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: Disable access to sensitive files (deny hidden files)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}