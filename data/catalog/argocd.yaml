name: "Argo CD"
slug: "argocd"
alias: "GitOps Controller"

category:
  hld: "Platform Management"
  type: "Core"

descriptions:
  short: "Argo CD is a declarative GitOps continuous delivery tool for Kubernetes."
  long: >-
    Argo CD is Auroraâ€™s primary GitOps engine for deploying and managing platform
    and application components across Kubernetes clusters. It continuously
    reconciles the desired state defined in Git repositories with the live state
    of clusters, providing drift detection, automated synchronization, and
    auditable change history. Argo CD enables consistent, repeatable deployments
    while enforcing separation of concerns between platform teams and application
    teams.

capabilities:
  - gitops
  - continuous-delivery
  - configuration-management
  - drift-detection
  - multi-cluster
  - access-control

project:
  homepage: "https://argo-cd.readthedocs.io/"
  documentation: "https://argo-cd.readthedocs.io/en/stable/"
  cncf_landscape: "https://landscape.cncf.io/?item=provisioning--continuous-delivery--argo"
  license: "Apache-2.0"

deployment:
  status: "deployed"
  version: "2.x"
  deployed_in:
    - "management-clusters"
  deployment_model: "Helm-managed Argo CD"
  ownership:
    team: "SIG: Architecture"
    steward: "Aurora Platform Team"
  criticality: "critical"

architecture:
  role: >-
    Acts as the control plane for Kubernetes resource deployment and lifecycle
    management. Argo CD continuously reconciles platform and solution manifests
    from Git repositories into target clusters and namespaces.
  control_plane_components:
    - "argocd-server"
    - "argocd-repo-server"
    - "argocd-application-controller"
    - "argocd-dex-server"

integrations:
  integrates_with:
    - "GitHub"
    - "GitLab"
    - "Kubernetes API Server"
    - "Vault (secret injection)"
    - "Identity Provider (OIDC)"
  optional_features:
    - "ApplicationSets"
    - "Progressive delivery hooks"
    - "Multi-tenant RBAC"

dependencies:
  requires:
    - "Kubernetes"
    - "Git repository"
  conflicts_with: []

references:
  charts:
    repo: "https://github.com/gccloudone-aurora/aurora-platform-charts"
    path: "stable/aurora-platform/charts/aurora-mgmt/templates/argo-foundation"
    release_name: "argo-cd"
  adr:
    - "ADR-002: GitOps as the deployment model"
    - "ADR-005: Argo CD as the standard delivery controller"
  runbooks:
    - "Runbook: Argo CD upgrade procedure"
    - "Runbook: Resolving sync and drift issues"
  dashboards:
    - "Grafana: Argo CD health overview"

metadata:
  image: "/images/cncf/argocd.svg"
  sidebar: false
