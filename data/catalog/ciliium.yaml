name: "Cilium"
slug: "cilium"
alias: "eBPF"

category:
  hld: "Networking"
  type: "Core"

descriptions:
  short: "Cilium provides Kubernetes networking and NetworkPolicy enforcement using an eBPF dataplane."
  long: >-
    Cilium is Auroraâ€™s primary Container Network Interface (CNI) and dataplane for
    Kubernetes workload clusters. It leverages eBPF to deliver high-performance
    pod networking, fine-grained network policy enforcement, and deep traffic
    observability through Hubble. Cilium enables advanced networking patterns,
    including ClusterwideNetworkPolicy and optional BGP-based route advertisement
    to integrate pod and service networking with enterprise firewalls.

capabilities:
  - networking
  - cni
  - network-policy
  - microsegmentation
  - ebpf
  - observability
  - bgp

project:
  homepage: "https://cilium.io/"
  documentation: "https://docs.cilium.io/"
  cncf_landscape: "https://landscape.cncf.io/?item=runtime--cloud-native-network--cilium"
  license: "Apache-2.0"

deployment:
  deployed_in:
    - "management-clusters"
    - "workload-clusters"
  deployment_model: "Helm"
  ownership:
    team: "SIG: Networking"
    steward: "Aurora Platform Team"
  criticality: "critical"

architecture:
  role: >-
    Provides the primary Kubernetes dataplane responsible for pod networking,
    service connectivity, and network policy enforcement across Aurora clusters.
  data_plane: "eBPF"
  control_plane_components:
    - "cilium-agent"
    - "cilium-operator"
    - "hubble-relay"
    - "hubble-ui"

integrations:
  integrates_with:
    - "Kubernetes API Server"
    - "Cloud Load Balancers"
    - "Istio"
    - "Enterprise firewalls (BGP)"
  optional_features:
    - "Hubble UI"
    - "BGP Control Plane"
    - "ClusterwideNetworkPolicy"

dependencies:
  requires:
    - "Kubernetes"
  conflicts_with: []

references:
  charts:
    repo: "https://github.com/gccloudone-aurora/aurora-platform-charts"
    path: "stable/aurora-platform/charts/aurora-core/templates/cilium"
    release_name: "cilium"
  adr:
    - "ADR-001: Adoption of the Cloud Native Platform (CNP) as the Baseline for Aurora"
  runbooks:
    - "Runbook: Hubble troubleshooting"
  dashboards:
    - "Grafana: Cilium Overview"

metadata:
  image: "/images/cncf/cilium.svg"
  sidebar: false
